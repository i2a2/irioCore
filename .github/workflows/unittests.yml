name: unittests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  runUnitTests:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/i2a2/iriocore-docker:latest
      
    steps:
      - uses: actions/checkout@v4  
      - name: Compile Code
        run: make compile -j SkipVerify=1
  
      - name: Run UnitTests
        run: make test SkipVerify=1

      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unittestsResults_${{ github.sha }}
          path: ./target/test/test-results/*.xml

